<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button onclick="myFunction1()">getDate</button>

        <p id="1"></p>

        <script>
            function myFunction1() {
                var d = new Date();
                var x = d.getDate();
                document.getElementById("1").innerHTML = x;
            }
        </script>
        <button onclick="myFunction2()">getDay</button>

        <p id="2"></p>

        <script>
            function myFunction2() {
                var d = new Date();
                var x = d.getDay();
                document.getElementById("2").innerHTML = x;
            }
        </script>
    </body>
</html>
